<div class="card m-2 p-2">
    <h3>{{info.firstName + ' ' + info.lastName}}</h3>
    <h5>{{info.nationalCode}}</h5>
    <p>Salary : {{info.salary | number}}</p>
    <p>Salary : {{info.salary.toString() | numberToPersian}}</p>
    <p>Grade : {{info.grade}}</p>

    <button class="btn btn-sm btn-danger" (click)="removeItem(info.id)">remove</button>
</div>

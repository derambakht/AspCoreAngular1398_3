<div class="card">
    <div class="card-header">لیست شهرها</div>
    <div class="card-body">
        <a class="btn btn-secondary btn-sm m-2" routerLink="/base/city/add">افزودن شهر جدید</a>
        <table class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>کد شهر</th>
                    <th>نام شهر</th>
                    <th>استان</th>
                    <th>ترتیب نمایش</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of result.data;let i = index">
                    <!-- <td>{{ i + 1}}</td> -->
                    <td>{{item.id}}</td>
                    <td>{{item.cityName}}</td>
                    <td>{{item.provinceName}}</td>
                    <td>{{item.sortOrder}}</td>
                    <td>
                        <!-- <a routerLink="/base/city/edit/{{item.id}}" [queryParams]="{id: item.id}" class="btn btn-warning btn-sm m-1">ویرایش</a> -->
                        <a routerLink="/base/city/edit/{{item.id}}" [queryParams]="{page: page}" class="btn btn-warning btn-sm m-1">ویرایش</a>
                        <button class="btn btn-danger btn-sm m-1" (click)="removeItem(item.id)">حذف</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <nav aria-label="Page navigation example">
            <ul class="pagination">
                <li class="page-item" *ngFor="let item of pages; let i=index">
                    <a class="page-link" routerLink='/base/cities' [queryParams]="{page: i + 1}" routerLinkActive="router-link-active">{{i + 1}}</a>
                </li>
            </ul>
        </nav>
    </div>
</div>

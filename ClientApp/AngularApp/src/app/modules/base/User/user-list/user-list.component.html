<h3>لیست کاربران</h3>
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>شماره ردیف</th>
            <th>نام کاربری</th>
            <th>تصویر کاربری</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of users;let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.userName}}</td>
            <td><img width="80" [src]="item.thumbnail" /></td>
            <td>---</td>
        </tr>
    </tbody>
</table>

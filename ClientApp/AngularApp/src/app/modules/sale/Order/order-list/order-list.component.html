<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>#</th>
            <th>Order Number</th>
            <th>Title</th>
        </tr>
    </thead>
    <tbody>

        <tr *ngFor="let item of orders;let i = index">
            <td colspan="3">
                <table class="table">
                    <tr>
                        <td>{{i + 1}}</td>
                        <td>{{item.orderNumber}}</td>
                        <td>{{item.title}}</td>
                    </tr>
                </table>
                <h3>Details :</h3>
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Item Count</th>
                    </tr>
                    <tr *ngFor="let detail of item.orderDetailsList">
                        <td>{{detail.productId}}</td>
                        <td>{{detail.price}}</td>
                        <td>{{detail.itemCount}}</td>
                    </tr>
                </table>
            </td>
        </tr>
    </tbody>
</table>

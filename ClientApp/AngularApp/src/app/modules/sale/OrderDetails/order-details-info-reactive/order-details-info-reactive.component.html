<div class="d-flex m-2 bg-light">
    <form [formGroup]="detailsForm">
        <div class="form-group">
            <label>Product : </label>
            <select formControlName="productId" class="form-control">
                <option value="101">TV</option>
                <option value="102">Mobile</option>
                <option value="103">Tablet</option>
            </select>
            <span *ngIf="detailsForm.touched && detailsForm.controls.productId.hasError('required')">
                    <p class="text-danger">***</p>
            </span>
        </div>
        <div class="form-group">
            <label>Price : </label>
            <input formControlName="price" class="form-control">
            <span *ngIf="detailsForm.touched && detailsForm.controls.price.hasError('required')">
                    <p class="text-danger">***</p>
            </span>
        </div>
        <div class="form-group">
            <label>Item Count : </label>
            <input formControlName="itemCount" class="form-control">
            <span *ngIf="detailsForm.touched && detailsForm.controls.itemCount.hasError('required')">
                    <p class="text-danger">***</p>
            </span>
        </div>
        <!-- <div class="form-group">
        <button (click)="remove()" class="btn btn-sm btn-danger mt-4">remove</button>
    </div> -->
    </form>
</div>

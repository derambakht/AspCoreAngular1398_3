<div class="d-flex m-2 bg-light">
    <div class="form-group">
        <label>Product : </label>
        <select [(ngModel)]="info.productId" class="form-control">
            <option value="101">TV</option>
            <option value="102">Mobile</option>
            <option value="103">Tablet</option>
        </select>
    </div>
    <div class="form-group">
        <label>Price : </label>
        <input [(ngModel)]="info.price" class="form-control">
    </div>
    <div class="form-group">
        <label>Item Count : </label>
        <input [(ngModel)]="info.itemCount" class="form-control">
    </div>
    <div class="form-group">
        <button (click)="remove()" class="btn btn-sm btn-danger mt-4">remove</button>
    </div>
</div>
